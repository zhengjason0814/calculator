<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On-Screen Calculator</title>
    <script src="calculate-functions.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator!</h1>
    <div class="calculator-body">
        <div class="display-screen">
            <p class="calculation-text">Enter your equations!</p>
        </div>
        <div class="calculator-base">
            <div class="number-section">
                <button class="number buttons" id="seven">7</button>
                <button class="number buttons" id="eight">8</button>
                <button class="number buttons" id="nine">9</button>
                <button class="number buttons" id="four">4</button>
                <button class="number buttons" id="five">5</button>
                <button class="number buttons" id="six">6</button>
                <button class="number buttons" id="one">1</button>
                <button class="number buttons" id="two">2</button>
                <button class="number buttons" id="three">3</button>
                <button class="number buttons" id="clear">C</button>
                <button class="number buttons" id="zero">0</button>
            </div>
            <div class="operator-section">
                <button class="operator buttons" id="plus">+</button>
                <button class="operator buttons" id="plus">-</button>
                <button class="operator buttons" id="plus">รท</button>
                <button class="operator buttons" id="plus">x</button>
                <button class="operator buttons" id="plus">=</button>
            </div>
        </div>
    </div>
</body>
</html>
